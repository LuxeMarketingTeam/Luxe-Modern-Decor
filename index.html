<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxe Modern Decor</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <style>
    :root {
      --rose-gold: #b76e79;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--white);
      color: var(--black);
      line-height: 1.6;
    }

    header {
      background: var(--black);
      color: var(--rose-gold);
      padding: 20px;
      text-align: center;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: var(--rose-gold);
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    nav a.active {
      text-decoration: underline;
      color: var(--black);
      background: var(--white);
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background: var(--rose-gold);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background: var(--rose-gold);
      color: var(--white);
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #944f5b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Luxe Modern Decor</h1>
    <p>Elegant home decor for modern living</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#reviews">Reviews</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
